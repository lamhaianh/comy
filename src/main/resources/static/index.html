<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>

    <title>URL Shortener</title>

    <link rel="stylesheet" type="text/css" media="all" href="/static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/text.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/960_24_col.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/smart_corners.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/index.css"/>

    <script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
</head>
<body>
<div class="container_24">
    <div class="grid_18 prefix_2 suffix_4">
        <br/>
        <br/>

        <div id="csc">
            <span class="tr"></span>

            <h1 id="header">URL Shortener</h1>

            <label id="url_label" for="url">URL:</label>
            <input id="url" type="text" value="http://mobion.jp/" tabindex="1" />  <!-- Demo -->
            <input id="submit" type="submit" value="Shorten" tabindex="3" /><br />

            <label id="key_label" for="key">Key:</label>
            <input id="key" type="text" tabindex="2" />
            <span>(optional, a-z A-Z 0-9 _ -)</span>

            <br/>
            <br/>

            <div class="grid_5">
                <img id="qrcode" alt="QR code" width="150" height="150" src="" />
            </div>

            <div>
                <label>Result:</label>
                <h2 id="result"></h2>

                <a id="open" href="" target="_blank">Open</a>
            </div>

            <div class="clear"></div>

            <span class="bl"></span>
            <span class="br"></span>
        </div>

        <h5 id="footer">&copy; 2010 GNT Inc.</h5>
    </div>
</div>
</body>
</html>
