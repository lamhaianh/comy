<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:composition template="/layout.xhtml">
    <ui:define name="head">
      <h:outputStylesheet library="css" name="index.css" />
    </ui:define>

    <ui:define name="body">
      <h:form id="form">
        <h:panelGrid columns="2" cellpadding="5">
          <h:outputLabel for="url">URL:</h:outputLabel>
          <h:inputText id="url" value="#{tool.url}" />

          <h:outputLabel for="key">Key:</h:outputLabel>
          <h:panelGroup>
            <h:inputText id="key" value="#{tool.key}" title="(optional, a-z A-Z 0-9 _ -)" />
            <h:message for="key" class="error" />
          </h:panelGroup>
        </h:panelGrid>

        <h:commandButton value="Shorten" action="#{tool.shorten}">
          <f:ajax execute="url key" render="resultPanel" />
        </h:commandButton>

        <h:panelGroup id="resultPanel">
          <h:panelGroup layout="block" rendered="#{not empty tool.result}">
            <br />
            <hr />

            <span id="result">#{tool.result}</span> <a href="#{tool.result}" target="_blank">Open â†‘</a><br />
            <img id="qrcode" alt="QR code" width="150" height="150" src="#{request.contextPath}/api/qrcode?url=#{tool.result}" />
          </h:panelGroup>
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
