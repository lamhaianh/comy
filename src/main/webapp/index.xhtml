<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

  <ui:composition template="/layout.xhtml">
    <ui:define name="content_for_layout">
      <h:form>
        <h:panelGrid columns="2" cellpadding="5">
          <h:outputLabel for="url">URL:</h:outputLabel>
          <h:inputText id="url" value="#{tool.url}" />

          <h:outputLabel for="key">Key:</h:outputLabel>
          <h:inputText id="key" value="#{tool.key}" title="(optional, a-z A-Z 0-9 _ -)" />
        </h:panelGrid>
        <h:commandButton value="Shorten" />
      </h:form>

    </ui:define>
  </ui:composition>
</html>
