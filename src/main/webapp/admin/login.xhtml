<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="main">
      <h:form id="form">
        <h:outputLabel for="username">#{msgs.username}:</h:outputLabel>
        <h:inputText id="username" value="#{user.inputUsername}" required="true" requiredMessage="#{msgs.username_required}" />
        <h:message for="username" class="error"/>
        <br />
        <br />
        <h:commandButton value="#{msgs.password} &raquo;" action="#{user.gotoCso}" />
      </h:form>
    </ui:define>
  </ui:composition>
</html>
