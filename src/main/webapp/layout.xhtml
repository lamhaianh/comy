<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <title>URL Shortener</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <h:outputStylesheet library="css/960" name="reset.css" />
    <h:outputStylesheet library="css/960" name="text.css" />
    <h:outputStylesheet library="css/960" name="960_24_col.css" />
    <h:outputStylesheet library="css/smart_corners" name="smart_corners.css" />
    <h:outputStylesheet library="css" name="application.css" />

    <ui:insert name="head"></ui:insert>
  </h:head>

  <h:body>
    <div class="container_24">
      <div class="grid_15 prefix_3 suffix_6">
        <br />
        <br />

        <div id="csc">
          <span class="tr"></span>

          <h:outputLink value="#{pageContext.request.contextPath}/">
            <h1 id="header">URL Shortener</h1>
          </h:outputLink>

          <c:set var="loggedIn" value="#{not empty user.loggedInUsername}" />

          <h:form rendered="#{loggedIn}">
            #{user.loggedInUsername} |
            <h:outputLink value="#{pageContext.request.contextPath}/admin/stats.gnt">Statistics</h:outputLink> |
            <h:commandLink action="#{user.logout}" value="Logout" />
          </h:form>

          <h:outputLink rendered="#{not loggedIn}" value="#{pageContext.request.contextPath}/login.gnt">
            Admin login
            <br />
          </h:outputLink>

          <br />

          <ui:insert name="body"></ui:insert>

          <div class="clear"></div>

          <span class="bl"></span>
          <span class="br"></span>
        </div>

        <h5 id="footer">&copy; 2010 GNT Inc.</h5>
      </div>
    </div>
  </h:body>
</html>
