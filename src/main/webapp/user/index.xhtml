<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="head">
      <h:outputStylesheet library="comy" name="css/index.css"/>
    </ui:define>

    <ui:define name="main">
      <h:form id="form">
        <h:panelGrid columns="2" cellpadding="5">
          <h:outputLabel for="url">URL:</h:outputLabel>
          <h:inputText id="url" value="#{tool.url}" />

          <h:outputLabel for="key">#{msgs.key}:</h:outputLabel>
          <h:panelGroup>
            <h:inputText id="key" value="#{tool.key}" title="#{msgs.key_hint}" />
            <h:message for="key" class="error" />
          </h:panelGroup>
        </h:panelGrid>

        <h:commandButton value="#{msgs.shorten}" action="#{tool.shorten}">
          <f:ajax execute="url key" render="@form" />
        </h:commandButton>

        <h:panelGroup layout="block" rendered="#{not empty tool.result}">
          <br />
          <hr />

          <span id="result">#{tool.result}</span> <a href="#{tool.result}" target="_blank">#{msgs.open} â†‘</a><br />
          <img id="qrcode" alt="QR code" width="150" height="150" src="#{request.contextPath}/user/qrcode?url=#{tool.result}" />
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
